<!DOCTYPE html>
<html>
<head>
    <title> Vega Lite Visualization Assignment</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>
<body>
    <div id="viz"></div>
    <script type = "test/javascript">
        var yourV1Spec = 
            {
            "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
              "data": {"url":"https://uiuc-ischool-dataviz.github.io/spring2019online/week02/building_inventory.csv"},
              "mark": "bar",
              "encoding": {
                "x":{"field":"YEAR acquired","type":"quantitative","bin":true},
                "y":{"aggregate":"count","type":"quantitative"},
                "color":{"aggregate":"sum","field":"YearConstructed",
                "Scale":{"type":"log"}
                }
          }
        };
        vegaEmbed(#viz,yourV1Spec);
    </script>
    </body>
</html>
