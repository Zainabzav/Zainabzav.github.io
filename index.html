<!DOCTYPE html>
<html>
<head>
    <title> Vega Lite Visualization Assignment</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>
<body>
    <h2>Data Vizualisation Assignment - Vegalite Plot Embedding</h2>
    <p> The plot below is a bar plot between the fields "Year Acquired" and "Square Footage" from the building inventory data</p>
    <h3> Year Acquired vs Square Footage</h3>
    <div id="vis"></div>
    <script type = "text/javascript">
        var yourVlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        description: 'A simple bar chart with embedded data.',
        data: {
          url:'https://uiuc-ischool-dataviz.github.io/spring2019online/week02/building_inventory.csv'
        },
        mark: 'bar',
        encoding: {
          x: {field: 'Year Acquired', type: 'quantitative',bin:true},
          y: {field: 'Square Footage', type: 'quantitative'}
        }
      };
      vegaEmbed('#vis', yourVlSpec);
    </script>
</body>
</html>
